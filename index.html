<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人履歷</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="container">
            <h1 class="logo">
                我的個人履歷
            </h1>
            <ul class="nav-links">
                <li><a href="#hero">關於我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">聯絡</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="hero" class="container">
            <div class="photo-placeholder">
                <img src="profile.png" alt="我的大頭照">
                </div>

            <div class="intro-boxes">
                <div class="intro-box intro-box-1">
                    <h2>簡介</h2>
                    <p>你好，我是簡揚軒，目前就讀於中原大學資管系大四，</p>
                </div>
                <div class="intro-box intro-box-2">
                    <p>盡力做好自己份內的事</p>
                </div>
            </div>
        </section>

        <section id="skills" class="section-bg">
            <div class="container">
                <h2 class="section-title">核心能力</h2>
                <div class="skills-container">
                    <div class="skill-item">
                        <div class="skill-chart" style="--percent: 75">
                            <span class="skill-percent">75%</span>
                        </div>
                        <h3></h3>
                    </div>
                    <div class="skill-item">
                        <div class="skill-chart" style="--percent: 60">
                            <span class="skill-percent">60%</span>
                        </div>
                        <h3></h3>
                    </div>
                    <div class="skill-item">
                        <div class="skill-chart" style="--percent: 85">
                            <span class="skill-percent">85%</span>
                        </div>
                        <h3></h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="experience">
            <div class="container">
                <h2 class="section-title">個人經歷</h2>
                <div class="experience-container">
                    <div class="exp-card">
                        <h3></h3>
                        <p class="exp-date"></p>
                        <p></p>
                    </div>
                    <div class="exp-card">
                        <h3></h3>
                        <p class="exp-date"></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio" class="section-bg">
            <div class="container">
                <h2 class="section-title">作品</h2>
                <div class="portfolio-grid">
                    <div class="portfolio-item">
                        <a href="#">
                            <div class="portfolio-placeholder">
                                </div>
                        </a>
                    </div>
                    <div class="portfolio-item">
                        <a href="#">
                            <div class="portfolio-placeholder">
                                </div>
                        </a>
                    </div>
                    <div class="portfolio-item">
                        <a href="#">
                            <div class="portfolio-placeholder">
                                </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer id="contact">
        <p>
            聯絡資訊: Email | LinkedIn | Github
        </p>
    </footer>

</body>
</html>
